<h2>Eventos </h2>
<hr>

<div class="form-inline">
  <div class="form-group mx-2 mb-3">
    <label class="mr-2">Filtro:</label>
  <input
  type="text"
  class="form-inline mx-2"
  placeholder="buscar"
  [(ngModel)]="filterList"
  >
  </div>
</div>
<table class="table table-striped">
  <thead class="thead table-dark">
    <tr>
      <th><button type="button" class="btn btn-outline-light btn-sm"
        (click)="ShowImage()">
       {{!ShowImg ? 'Exibir' : 'Ocultar'}}
      </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr let *ngFor="let evento of eventosFiltered">
      <td>
          <img [collapse]="!ShowImg"
            [isAnimated]="true"
          src="/assets/{{evento.imagemURL}}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg">
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mx-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8"class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
